<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Modal / Popup Window</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <h1>Welcome to the Modal Demo</h1>
    </header>
    <section class="main">
        <h2>click the button Below for a pop up page üëáüèø</h2>
        <button id="btn" class="pop-up-btn" onclick="openModal()">Click me</button>
    </section>
    <div class="payment-container" id="payment-container">
        <div class="payment-content">
            <button onclick="closeModal()" class="btn-Cancel">&times;</button>
            <form class="payment-form">
                <h2>Make Payment</h2>
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" name="" id="name" title="name" required>
                </div>
                <div class="form-group">
                    <label for="amount">Amount:</label>
                    <input type="number" name="" id="amount" min="0" required>
                </div>
                <div class="form-group">
                    <label for="amount">Description:</label>
                    <input type="text" name="" id="description" title="Description" required>
                </div>
                <div class="form-group">
                    <label for="Categories">Categories:</label>
                    <select id="Categories">
                <option value="School">School</option>
                <option value="Food and Drink">Food and Drink</option>
                <option value="Bill and Utilities">Bill and Utilities</option>
                <option value="Other">Other</option>
            </select>
                </div>
                <button type="button" class="btn-pay">Submit</button><br>
            </form>
        </div>
    </div>
    <footer class="footer">created by Brighton Mubanga</footer>


    <script src="index.js" async defer></script>
</body>

</html>
